<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>

    <style>
        h1
        {
            background-color: gray;
            display: inline;
        }
    </style>

</head>
<body>

<h1>회원가입</h1>
<p>원활한 서비스를 이용을 위해 회원가입을 해주세요</p>

<form action="" method="post">
    <label>아이디 <input type="text"></label>
    <br>
    <label>이메일 <input type="email"></label>
    <br>
    <label>비밀번호 <input type="password"></label>
    <br>
    <label>닉네임 <input type="text"></label>

    <fieldset>
        <legend>성별</legend>
        <ul>
            <li><label><input type="radio" name="gender" >남성</label></li>
            <li><label><input type="radio" name="gender">여성</label></li>
            <li><label><input type="radio" name="gender">선택 안함</label></li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>사용 기술</legend>
        <ul>
            <li><label><input type="checkbox" name="technology" >HTML</label></li>
            <li><label><input type="checkbox" name="technology" >CSS</label></li>
            <li><label><input type="checkbox" name="technology" >JavaScript</label></li>
            <li><label><input type="checkbox" name="technology" >Python</label></li>
            <li><label><input type="checkbox" name="technology" >Django</label></li>
            <li><label><input type="checkbox" name="technology" >GitHub</label></li>
            <li><label><input type="checkbox" name="technology" >PostgreSQL</label></li>

        </ul>
    </fieldset>

    <button>회원가입</button>
</form>

</body>
</html>
